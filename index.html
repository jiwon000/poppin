<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pop-pin | 지구본</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <div class="container">
    <!-- 지구본 -->
    <a href="game.html">
      <img src="globe_no_bg.png" alt="지구본" class="globe" />
    </a>
    

    <!-- 위치 핀 아이콘 (임의의 위치에 표시됨) -->
    <a href="list.html">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="위치 핀" class="pin-icon" />
    </a>
    
    <!-- 검색창 -->
    <div class="search-box">
      <form action="city.html" method="get">
        <input type="text" name="city" placeholder="도시를 검색해보세요..." />
      </form>
    </div>
    

    <!-- 확대/축소 버튼 -->
    <div class="zoom-controls">
      <a href="write.html" class="zoom-btn">+</a>
      <a href="help.html" class="zoom-btn">?</a>
    </div>
    
  </div>

  
    

</body>
</html>
